<form [formGroup]="myForm">
    <div class="row border">
      <div class="col-6">
        <img class="col-12" src="assets/ops.jpg" alt="">
        
        </div>
      <div class="col-6 border"> <!-- div likbira aalisar-->
        <div class="row"> <!-- row likbyra-->
          <div class="row">
            <div class="col-12">
              <div class="mt-2">
            <form  action="" method="post">
                <input class="btn btn-success" type="file" (change)="selectFile($event)">
            </form>
          </div>
          </div> <!-- mta3 add pic-->
            <div class="col-12">
          <div class="mt-2 text-center">
            <img class="rounded-circle text-center float-left" [src]="url" width="150" height="150" alt="">
          </div></div>
            
        
            <br>
        </div>
        <br>
    <div class="form-group col-6">
        <label for="firstName">First Name</label>
        <input  type="text" class="form-control" formControlName="firstName" id="firstName"  placeholder="Enter your first name">
      {{fn}}
      </div>
      
      <div class="form-group col-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Enter your last name">
      </div>
    </div>
      <br>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" formControlName="email" id="email"  placeholder="Enter your email address">
      </div>
      <br>
      <div class="form-group">
        <label for="exampleFormControlSelect1">categorie</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>ecole</option>
          <option>minime</option>
          <option>cadet</option>
          <option>junior</option>
          <option>espoir</option>
        </select></div>
      <br>
      <div class="row">
        <div class="form-group col-6">
          <label for="region">region</label>
          <select class="form-control" id="region">
            <option>+216</option>
            
          </select></div>
        <div class="form-group col-6">
          <label for="lastName">Phone Number</label>
          <input  type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Enter your phone number">
        </div>
        
      </div>
      <br>
      <div class="row">
      <div class="form-group col-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password"  placeholder="Enter your password">
      
        
      </div>
      <br>
      <div class="form-group col-6">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword"  placeholder="Confirm your password">
      </div>
      <br>
      <div class="form-group">
        <br>
      <button  class="btn btn-success mr-1 col-6" (click)="test()">Register</button>
      <button type="submit" class="btn btn-danger mr-2 col-6" (click)="register()">Cancel</button>
       
    </div>
    </div>
    </div>
    </div>
   
    </form>
